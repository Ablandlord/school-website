<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Animated Slide-In Containers</title>
      <link rel="stylesheet" href="animatedcontainer.css">
    </head>
    <body>
      <div class="container">
        <div class="slide-container" id="container1">
          <h2>Container 1</h2>
        </div>
        <div class="slide-container" id="container2">
          <h2>Container 2</h2>
        </div>
        <div class="slide-container" id="container3">
          <h2>Container 3</h2>
        </div>
        <button onclick="slideInContainers()">Slide In</button>
      </div>
      <script src="animatedcontainer.js"></script>
    </body>
    </html>
