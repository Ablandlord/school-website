<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Containers on Top</title>
    <link rel="stylesheet" href="container.css">
</head>
<body>
  <div class="container">
    <div class="top-container">Top Container</div>
    <div class="bottom-container">
      <div class="left">Left Container</div>

    </div>
    <div class="overlay">Overlay Container</div>
  </div>
</body>
